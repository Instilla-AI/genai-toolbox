sources:
  my-pg-source:
    kind: postgres
    host: ${PGHOST}
    port: ${PGPORT}
    database: ${PGDATABASE}
    user: ${PGUSER}
    password: ${PGPASSWORD}

tools:
  test-connection:
    kind: postgres-sql
    source: my-pg-source
    description: Test database connection
    statement: SELECT current_database(), current_user, now();
