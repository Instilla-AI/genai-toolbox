sources:
  my-pg-source:
    kind: postgres
    # Usa la URL completa del database
    url: ${DATABASE_URL}

tools:
  search-data:
    kind: postgres-sql
    source: my-pg-source
    description: Search for data
    parameters:
      - name: query
        type: string
        description: Search query
    statement: SELECT * FROM information_schema.tables LIMIT 10;
