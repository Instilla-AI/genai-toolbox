sources:
  my-pg-source:
    kind: postgres
    host: ${DATABASE_HOST}
    port: ${DATABASE_PORT}
    database: ${DATABASE_NAME}
    user: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

tools:
  search-data:
    kind: postgres-sql
    source: my-pg-source
    description: Search data in database
    parameters:
      - name: query
        type: string
        description: Search query
    statement: SELECT * FROM your_table WHERE column ILIKE '%' || $1 || '%';
