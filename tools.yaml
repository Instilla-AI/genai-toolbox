# tools.yaml - versione minima per test
sources:
  test-source:
    kind: postgres
    host: ${DATABASE_HOST:-localhost}
    port: ${DATABASE_PORT:-5432}
    database: ${DATABASE_NAME:-test}
    user: ${DATABASE_USER:-user}
    password: ${DATABASE_PASSWORD:-password}

tools:
  ping:
    kind: postgres-sql
    source: test-source
    description: Test di connessione database
    statement: SELECT 1 as result;

toolsets:
  basic:
    - ping
