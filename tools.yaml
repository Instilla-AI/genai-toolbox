sources:
  my-pg-source:
    kind: postgres
    host: postgres.railway.internal
    port: 5432
    database: railway
    user: postgres
    password: ${PGPASSWORD}

tools:
  simple-query:
    kind: postgres-sql
    source: my-pg-source
    description: Simple test query
    statement: SELECT 1 as test;
    
  list-tables:
    kind: postgres-sql
    source: my-pg-source
    description: List all tables in the database
    statement: SELECT table_name FROM information_schema.tables WHERE table_schema = 'public';
