sources:
  railway-postgres:
    kind: postgres
    host: ${PGHOST}
    port: ${PGPORT}
    database: ${PGDATABASE}
    user: ${PGUSER}
    password: ${PGPASSWORD}

tools:
  test-connection:
    kind: postgres-sql
    source: railway-postgres
    description: Test database connection
    statement: SELECT current_database(), current_user, now() as current_time;
    
  list-tables:
    kind: postgres-sql
    source: railway-postgres
    description: List all tables in the database
    statement: SELECT table_name FROM information_schema.tables WHERE table_schema = 'public';

toolsets:
  default:
    - test-connection
    - list-tables
